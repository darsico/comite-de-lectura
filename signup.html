<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Unna&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Oswald', 'sans-serif'],
            serif: ['Unna', 'serif'],
          },
        },
      };
    </script>
    <style>
      #overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
        cursor: pointer;
      }

      .overlay-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="overlay-container container relative grid max-h-[90%] w-3/4 grid-cols-1 overflow-auto rounded-2xl bg-white md:grid-cols-[1fr_2fr] lg:max-w-5xl lg:grid-cols-2">
        <img src="./assets/image-signup.png" alt="" class="object-cover w-full max-h-32 rounded-2xl md:min-h-full" />
        <div class="static flex flex-col items-center justify-center px-6 py-4 overflow-clip md:relative md:py-6 lg:py-8 xl:px-10">
          <img src="./assets/icon-close-button.svg" alt="" class="absolute cursor-pointer top-5 right-5" />
          <h4 class="text-2xl font-bold">Crear Cuenta</h4>
          <p class="font-serif">por favor, introduce tus datos</p>
          <form action="" class="flex flex-col w-full gap-4 pt-4 font-serif">
            <div class="flex flex-col w-full">
              <label for="" class="text-sm text-[#8B8888]">Nombre</label>
              <input type="text" class="p-1 border rounded-lg" />
            </div>
            <div class="flex flex-col w-full">
              <label for="" class="text-sm text-[#8B8888]">Apellidos</label>
              <input type="text" class="p-1 border rounded-lg" />
            </div>
            <div class="flex flex-col w-full">
              <label for="" class="text-sm text-[#8B8888]">Celular</label>
              <input type="number" class="p-1 border rounded-lg" />
            </div>
            <div class="flex flex-col w-full">
              <label for="" class="text-sm text-[#8B8888]">Correo electrónico</label>
              <input type="email" class="p-1 border rounded-lg" />
            </div>
            <div class="flex flex-col w-full">
              <label for="" class="text-sm text-[#8B8888]">Crea una contraseña</label>
              <input type="password" class="p-1 border rounded-lg" />
            </div>
            <div class="flex flex-col justify-between gap-3 text-xs">
              <div class="flex items-start gap-2">
                <input type="checkbox" id="remember" name="remember" value="remember" />
                <label for="remember" class="">Acepto los términos y condiciones</label>
              </div>
              <div class="flex items-start gap-2">
                <input type="checkbox" id="remember" name="remember" value="remember" />
                <label for="remember" class="leading-4">Acepto las políticas de protección de datos y privacidad</label>
              </div>
            </div>

            <button type="submit" class="w-full rounded-lg bg-[#E4013A] py-1 font-sans font-medium uppercase tracking-wide text-white">Iniciar sesión</button>
          </form>
          <div class="flex items-center w-full py-4">
            <hr class="w-full border-[1px] border-[#EEEEEE]" />
            <p class="inline px-4 font-serif text-[#8B8888]">ó</p>
            <hr class="w-full border-[1px] border-[#EEEEEE]" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
