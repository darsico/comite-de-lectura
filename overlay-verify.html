<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verifica tu identidad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Unna&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Oswald', 'sans-serif'],
            serif: ['Unna', 'serif'],
          },
        },
      };
    </script>
    <style>
      #overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
      }

      .overlay-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="overlay-container container relative grid max-h-[90%] w-3/4 grid-cols-1 overflow-auto rounded-2xl bg-white md:grid-cols-[1fr_2fr] lg:max-w-5xl lg:grid-cols-2">
        <img src="./assets/image-signup.png" alt="" class="object-cover w-full max-h-32 rounded-2xl md:min-h-full" />
        <div class="static flex flex-col items-center justify-center px-5 py-8 overflow-clip md:relative md:px-8 md:py-16 xl:px-10">
          <!-- notification -->
          <div class="absolute left-0 w-full mb-4 top-2">
            <div class="mx-auto flex w-[80%] items-center gap-4 rounded-lg bg-[#C7A546] py-2 px-4 text-sm text-white">
              <img src="./assets/icon-info.svg" alt="" />
              <p class="font-serif">Por seguridad verifica tu identidad.</p>
            </div>
          </div>
          <img src="./assets/icon-close-button.svg" alt="" class="absolute cursor-pointer top-5 right-5" />
          <h4 class="text-2xl font-bold">Verifica tu identidad</h4>
          <p class="w-[80%] py-4 text-center font-serif text-sm leading-4 sm:w-[60%]">Selecciona el método para recibir el código de verificación</p>
          <div class="flex flex-col w-full gap-2 font-serif">
            <button class="flex items-center justify-between">
              <div class="flex gap-2">
                <img src="./assets/icon-verify-email.svg" alt="" class="w-[2rem]" />
                <p class="px-3 py-4 text-sm leading-4 text-start md:px-6 md:text-base md:leading-4 lg:leading-5">Enviar correo electronico con el código a <span class="font-bold">nicole.avc05@gmail.com</span></p>
              </div>
              <img src="./assets/icon-right-arrow.svg" alt="" class="w-[0.6rem]" />
            </button>
            <hr class="h-[1px] w-full" />
            <button class="flex items-center justify-between">
              <div class="flex gap-2">
                <img src="./assets/icon-verify-email.svg" alt="" class="w-[2rem]" />
                <p class="px-3 py-4 text-sm leading-4 text-start md:px-6 md:text-base md:leading-4 lg:leading-5">Enviar correo electronico con el código a <span class="font-bold">nicole.avc05@gmail.com</span></p>
              </div>
              <img src="./assets/icon-right-arrow.svg" alt="" class="w-[0.6rem]" />
            </button>
          </div>
          <div class="flex items-center w-full py-4">
            <hr class="w-full border-[1px] border-[#EEEEEE]" />
            <p class="inline px-4 font-serif text-[#8B8888]">ó</p>
            <hr class="w-full border-[1px] border-[#EEEEEE]" />
          </div>
          <button class="flex w-full items-center justify-center gap-2 p-1 font-serif font-bold text-[#232323]">Iniciar sesión en una cuenta diferente</button>
        </div>
      </div>
    </div>
  </body>
</html>
