<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&family=Unna&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Oswald', 'sans-serif'],
            serif: ['Unna', 'serif'],
          },
        },
      };
    </script>
    <style>
      #overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 100;
        cursor: pointer;
      }

      .overlay-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <div class="overlay-container container relative grid max-h-[90%] w-3/4 grid-cols-1 overflow-auto rounded-2xl bg-white md:grid-cols-[1fr_2fr] lg:max-w-5xl lg:grid-cols-2">
        <img src="./assets/image-signup.png" alt="" class="max-h-32 w-full rounded-2xl object-cover md:min-h-full" />
        <div class="static flex flex-col items-center justify-center overflow-clip px-6 py-4 md:relative md:py-6 lg:py-8 xl:px-10">
          <img src="./assets/icon-close-button.svg" alt="" class="absolute top-5 right-5 cursor-pointer" />
          <h4 class="text-2xl font-bold">Bienvenido de nuevo</h4>
          <p class="font-serif">por favor, introduce tus datos</p>
          <form action="" class="flex w-full flex-col gap-4 pt-8 font-serif">
            <div class="flex w-full flex-col">
              <label for="" class="text-sm text-[#8B8888]">Correo electrónico</label>
              <input type="email" class="rounded-lg border p-1" />
            </div>
            <div class="flex w-full flex-col">
              <label for="" class="text-sm text-[#8B8888]">Contraseña</label>
              <input type="password" class="rounded-lg border p-1" />
            </div>
            <div class="flex justify-between">
              <div class="flex items-center gap-2">
                <input type="checkbox" id="remember" name="remember" value="remember" />
                <label for="remember" class="text-sm">Recordar Clave</label>
              </div>
              <a href="" class="text-sm">¿Olvidaste tu clave?</a>
            </div>

            <button type="submit" class="w-full rounded-lg bg-[#E4013A] py-1 font-sans font-medium uppercase tracking-wide text-white">Iniciar sesión</button>
          </form>
          <div class="flex w-full items-center py-6">
            <hr class="w-full border-[1px] border-[#EEEEEE]" />
            <p class="inline px-4 font-serif text-[#8B8888]">ó</p>
            <hr class="w-full border-[1px] border-[#EEEEEE]" />
          </div>
          <button class="flex w-full items-center justify-center gap-2 rounded-lg border p-1 font-serif text-[#232323]"><img src="./assets/icon-google.svg" alt="" /> Iniciar sesión con Google</button>
        </div>
      </div>
    </div>
  </body>
</html>
